                <div class="card">

                    <div class="content">
                        <form>
                                <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Date arrivée </label>
                                                <input type="date" class="form-control border-input" id="darrive">
                                            </div>
                                        </div>
                                    
                                   
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>heure arrivée</label>
                                                    <input type="time" class="form-control border-input" id="harrive">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label>heure depart</label>
                                                        <input type="time" disabled class="form-control border-input" id="hdep">
                                                    </div>
                                                </div>

                                </div>
                                     
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nom </label>
                                        <input type="text" class="form-control border-input"  placeholder="Nom" id="nom">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Prenom</label>
                                        <input type="text" class="form-control border-input" placeholder="Prenom" id="prenom">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Date de naissance</label>
                                        <input type="date" class="form-control border-input" placeholder="Date / lieu" id="ddn">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Adresse</label>
                                            <input type="text" class="form-control border-input" placeholder="Adresse" id="adresse">
                                        </div>
                                    </div>
                                </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Numero CIN</label>
                                        <input type="text" class="form-control border-input" placeholder="Numero CNI" id="cin">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Numero Tel </label>
                                            <input type="number" class="form-control border-input" placeholder="Telephoen" id="tel">
                                        </div>
                                    </div>
                                </div>

                            <div class="text-center">
